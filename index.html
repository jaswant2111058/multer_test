<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="num1">
    <br><br>
    <input type="number" id="num2" placeholder="num2">
    <br><br>
    <input type="number" id="num3" placeholder="answer" readonly>
<button onclick="add()"> ADD</button>
<br><br>
<button onclick="sub()"> subtract</button>
<br><br>
<button onclick="multi()"> multiply</button>
<br><br>
<script>
function add()
{
 const num1 = document.getElementById("num1").value
 const num2 = document.getElementById("num2").value
 const num3 = Number(num1)+Number(num2);
 document.getElementById("num3").value = num3;

}
function sub()
{
    const num1 = document.getElementById("num1").value
    const num2 = document.getElementById("num2").value
    const num3 = num1-num2;
    document.getElementById("num3").value = num3;
   
}
function multi()
{
    const num1 = document.getElementById("num1").value
    const num2 = document.getElementById("num2").value
    const num3 = num1*num2;
    document.getElementById("num3").value = num3;
   
}
</script>
</body>

</html>
